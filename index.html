ot;看完了！后面的部分是关于安眠药（残忍）和失眠症认知行为疗法（有用）、青少年睡眠（过早的上学时间使他们的智力发育被损害，更不能控制情绪，推迟上学时间后，学生的成绩明显提升）、工作睡眠（一个很有趣的结论是睡多了会涨薪水，但我不知道这个结论是怎么来的）和医生睡眠（控诉了医院轮班制度）。另外还讲了作者关于技术为更好的睡眠服务的想象（控温控湿控光，监测睡眠记录），未来的教育和工作的睡眠情况，社会可以如何运作来保障睡眠等等。&quot;,536870932]],[&quot;^14&quot;,[220,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[220,&quot;^E&quot;,219,536870932]],[&quot;^14&quot;,[220,&quot;^W&quot;,209,536870932]],[&quot;^14&quot;,[220,&quot;^T&quot;,211,536870932]],[&quot;^14&quot;,[220,&quot;^S&quot;,209,536870932]],[&quot;^14&quot;,[220,&quot;^S&quot;,210,536870932]],[&quot;^14&quot;,[220,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[220,&quot;^:&quot;,&quot;~u62b1e46d-f663-4f29-90b2-985cc877da3f&quot;,536870932]],[&quot;^14&quot;,[221,&quot;^L&quot;,true,536870932]],[&quot;^14&quot;,[221,&quot;^P&quot;,&quot;**原文摘抄，我笑得想死**：\\ncollapsed:: true&quot;,536870932]],[&quot;^14&quot;,[221,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[221,&quot;^E&quot;,218,536870932]],[&quot;^14&quot;,[221,&quot;^W&quot;,209,536870932]],[&quot;^14&quot;,[221,&quot;^T&quot;,211,536870932]],[&quot;^14&quot;,[221,&quot;^S&quot;,209,536870932]],[&quot;^14&quot;,[221,&quot;^S&quot;,210,536870932]],[&quot;^14&quot;,[221,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536870932]],[&quot;^14&quot;,[221,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^18&quot;]],536870932]],[&quot;^14&quot;,[221,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[221,&quot;^:&quot;,&quot;~u62b1e46d-0e2d-4656-a8d9-ee5c36087f20&quot;,536870932]],[&quot;^14&quot;,[222,&quot;^P&quot;,&quot;首先作者反对这一说法，书之前的部分也反复提到了“部分精英人士只需要4小时睡眠”等等观点很难令他信任，真正只需要短暂睡眠的个体人类在概率上非常非常少等话题。&quot;,536870932]],[&quot;^14&quot;,[222,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[222,&quot;^E&quot;,223,536870932]],[&quot;^14&quot;,[222,&quot;^W&quot;,209,536870932]],[&quot;^14&quot;,[222,&quot;^T&quot;,223,536870932]],[&quot;^14&quot;,[222,&quot;^S&quot;,209,536870932]],[&quot;^14&quot;,[222,&quot;^S&quot;,210,536870932]],[&quot;^14&quot;,[222,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[222,&quot;^:&quot;,&quot;~u62b1e46d-764d-489e-a4aa-c63e0801d0c6&quot;,536870932]],[&quot;^14&quot;,[223,&quot;^L&quot;,true,536870932]],[&quot;^14&quot;,[223,&quot;^P&quot;,&quot;**关于人只需要6.75小时睡眠的说法：**\\ncollapsed:: true&quot;,536870932]],[&quot;^14&quot;,[223,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[223,&quot;^E&quot;,211,536870932]],[&quot;^14&quot;,[223,&quot;^W&quot;,209,536870932]],[&quot;^14&quot;,[223,&quot;^T&quot;,211,536870932]],[&quot;^14&quot;,[223,&quot;^S&quot;,209,536870932]],[&quot;^14&quot;,[223,&quot;^S&quot;,210,536870932]],[&quot;^14&quot;,[223,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536870932]],[&quot;^14&quot;,[223,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^18&quot;]],536870932]],[&quot;^14&quot;,[223,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[223,&quot;^:&quot;,&quot;~u62b1e46d-b8c9-4a57-8d3d-ddd29c481afb&quot;,536870932]],[&quot;^14&quot;,[224,&quot;^P&quot;,&quot;但以这个数据推断出“我们需要的睡眠只有6小时”是不靠谱的，理由如下：\\n1.手表测量睡眠不够精确，并且不是睡眠测量的标准方法\\n2.部落居民躺在床上的“睡眠机会”比实际睡眠要更久，符合推荐睡眠机会（7-9小时），而现代社会声称的6小时睡眠，往往指的是6小时的睡眠机会，实际睡眠时间可能只有4.5-5.5小时。\\n3.这些狩猎采集居民的平均寿命只有58岁，虽然他们无法享受现代医药和卫生设施，但他们比我们更强壮，更不肥胖，不食用加工食品，更重要的是根据流行病学数据，每晚睡眠6.75小时的成人预期寿命是60岁左右，非常接近这些居民的平均寿命。\\n4.这些居民通常的成年期死因来自感染，最常见的一种致死原因是肠道感染，而免疫系统削弱是睡眠不足的已知后果，与遭受睡眠剥夺的大鼠的死因一致。&quot;,536870932]],[&quot;^14&quot;,[224,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[224,&quot;^E&quot;,216,536870932]],[&quot;^14&quot;,[224,&quot;^W&quot;,209,536870932]],[&quot;^14&quot;,[224,&quot;^T&quot;,223,536870932]],[&quot;^14&quot;,[224,&quot;^S&quot;,209,536870932]],[&quot;^14&quot;,[224,&quot;^S&quot;,210,536870932]],[&quot;^14&quot;,[224,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[224,&quot;^:&quot;,&quot;~u62b1e46d-4118-4a62-9066-2ed47d9cc12a&quot;,536870932]],[&quot;^14&quot;,[226,&quot;^J&quot;,1655825517662,536870934]],[&quot;^14&quot;,[226,&quot;^M&quot;,20220606,536870934]],[&quot;^14&quot;,[226 ot;,230,536870934]],[&quot;^14&quot;,[232,&quot;^S&quot;,210,536870934]],[&quot;^14&quot;,[232,&quot;^S&quot;,226,536870934]],[&quot;^14&quot;,[232,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[232,&quot;^:&quot;,&quot;~u62b1e46d-e852-4184-9681-026346ae6cba&quot;,536870934]],[&quot;^14&quot;,[233,&quot;^P&quot;,&quot;&quot;,536870934]],[&quot;^14&quot;,[233,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[233,&quot;^E&quot;,238,536870934]],[&quot;^14&quot;,[233,&quot;^W&quot;,226,536870934]],[&quot;^14&quot;,[233,&quot;^T&quot;,227,536870934]],[&quot;^14&quot;,[233,&quot;^S&quot;,210,536870934]],[&quot;^14&quot;,[233,&quot;^S&quot;,226,536870934]],[&quot;^14&quot;,[233,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[233,&quot;^:&quot;,&quot;~u62b1e46d-04fc-4282-8f07-3bf50ac4bdf9&quot;,536870934]],[&quot;^14&quot;,[234,&quot;^P&quot;,&quot;快速眼动睡眠期间（我们会做梦的时候），是大脑中的去甲肾上腺素完全停止释放的时候，在一天中，这是大脑中唯一不存在这种引发焦虑的化学物质的时候（对不起是不是我焦虑情绪过重也有熬夜的原因），因此当梦境中的大脑重温白昼的强烈情绪时，大脑中不存在相应诱发压力的物质，在神经化学层面讲，这是回顾伤痛情绪的最好场合。&quot;,536870934]],[&quot;^14&quot;,[234,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[234,&quot;^E&quot;,228,536870934]],[&quot;^14&quot;,[234,&quot;^W&quot;,226,536870934]],[&quot;^14&quot;,[234,&quot;^T&quot;,230,536870934]],[&quot;^14&quot;,[234,&quot;^S&quot;,210,536870934]],[&quot;^14&quot;,[234,&quot;^S&quot;,226,536870934]],[&quot;^14&quot;,[234,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[234,&quot;^:&quot;,&quot;~u62b1e46d-189e-45e5-a657-ad1768fc5d3b&quot;,536870934]],[&quot;^14&quot;,[235,&quot;^P&quot;,&quot;这个结论已经在临床上被证明：一种药物被证明能够降低大脑中去甲肾上腺素的浓度，带给患者更加健康的快速眼动睡眠，随之，重复性噩梦出现频率降低了。\\n通过几次大型独立临床试验，这种药物已经成为了美国退伍军人事务部正式批准的用来治疗重复性床上噩梦的药物，也获得了美国食品药品监督管理局对于该用途的批准。&quot;,536870934]],[&quot;^14&quot;,[235,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[235,&quot;^E&quot;,237,536870934]],[&quot;^14&quot;,[235,&quot;^W&quot;,226,536870934]],[&quot;^14&quot;,[235,&quot;^T&quot;,230,536870934]],[&quot;^14&quot;,[235,&quot;^S&quot;,210 uot;^P&quot;,&quot;**几个关于记忆的实验，证明睡眠是在有倾向地对记忆进行加强**：&quot;,536870938]],[&quot;^14&quot;,[253,&quot;^N&quot;,&quot;^16&quot;,536870938]],[&quot;^14&quot;,[253,&quot;^E&quot;,252,536870938]],[&quot;^14&quot;,[253,&quot;^W&quot;,251,536870938]],[&quot;^14&quot;,[253,&quot;^T&quot;,252,536870938]],[&quot;^14&quot;,[253,&quot;^S&quot;,210,536870938]],[&quot;^14&quot;,[253,&quot;^S&quot;,251,536870938]],[&quot;^14&quot;,[253,&quot;^17&quot;,true,536870938]],[&quot;^14&quot;,[253,&quot;^:&quot;,&quot;~u62b1e46d-b582-44f3-8e2b-1198a0923f60&quot;,536870938]],[&quot;^14&quot;,[254,&quot;^P&quot;,&quot;在睡眠前用声音对需要加强记忆的事情做标记（例如，努力记住“猫”这个单词，同时播放猫的叫声），睡觉时播放这个声音，哪怕声音很低，都能够让睡眠着重强化这部分记忆，被正确记住的数量远多于没有声音提示的数量。\\n如果在睡前背诵单词，同时随机给单词标记“记住”/“忘记”的标签，睡眠后，记住标记“记住”的单词的数量，比记住标记“忘记”的单词的数量要多。\\n睡眠前努力练习但是做不出来的精细动作（例如，右利手尝试用左手打字），在睡眠时，睡眠会将运动记忆转移到意识层面以下运作的大脑回路中，使之更容易完成，也就是说，形成身体记忆。&quot;,536870938]],[&quot;^14&quot;,[254,&quot;^N&quot;,&quot;^16&quot;,536870938]],[&quot;^14&quot;,[254,&quot;^E&quot;,253,536870938]],[&quot;^14&quot;,[254,&quot;^W&quot;,251,536870938]],[&quot;^14&quot;,[254,&quot;^T&quot;,253,536870938]],[&quot;^14&quot;,[254,&quot;^S&quot;,210,536870938]],[&quot;^14&quot;,[254,&quot;^S&quot;,251,536870938]],[&quot;^14&quot;,[254,&quot;^17&quot;,true,536870938]],[&quot;^14&quot;,[254,&quot;^:&quot;,&quot;~u62b1e46d-9edb-46c9-8195-1403caad2fd4&quot;,536870938]],[&quot;^14&quot;,[255,&quot;^P&quot;,&quot;影响身体记忆的睡眠，最有效的是醒来前两个小时的非快速眼动睡眠（八小时睡眠的最后两个小时），也就是脑电波活动最丰富，自发产生的睡眠纺锤波最多的时候。&quot;,536870938]],[&quot;^14&quot;,[255,&quot;^N&quot;,&quot;^16&quot;,536870938]],[&quot;^14&quot;,[255,&quot;^E&quot;,254,536870938]],[&quot;^14&quot;,[255,&quot;^W&quot;,251,536870938]],[&quot;^14&quot;,[255,&quot;^T&quot;,253,536870938]],[&quot;^14&quot;,[255,&quot;^S&quot;,210,536870938]],[&quot;^14&quot;,[255,&quot;^S&quot;,251,536870938]],[&quot;^14&quot;,[255,&quot;^17&quot;,true,536870938]],[&quot;^14&quot;,[255,&quot;^:&quot;,&quot;~u62b1e46d-aeda-4762-a54e-a2c7491002c7&quot;,536870938]],[&quot;^14&quot;,[       // the single page app to route accordingly.
